<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css.css" />
    <title>Cronômetro</title>
  </head>
  <body>
    <section class="switch-box">
      <div>
        <p class="switch-title none">Light Theme</p>
        <p class="switch-title">Dark Theme</p>
      </div>
      <div class="dark-switch">
        <div class="switch-ball"></div>
      </div>
    </section>
    <header class="title">
      <h1>Cronômetro</h1>
    </header>
    <main class="timer">
      <h2 class="timer-count">
        <span id="hour">00</span>:<span id="minute">00</span>:<span id="second"
          >00</span
        >
      </h2>
      <div>
        <button class="utility-buttons start">Start</button>
        <button class="utility-buttons stop">Stop</button>
        <button class="utility-buttons reset">Reset</button>
        <button class="utility-buttons save">Save</button>
      </div>
    </main>
    <div class="list"></div>
    <script src="./script/script.js"></script>
  </body>
</html>
